group disks {
    cycle = 30
    format = "Disks: {output} {button}"
    # click_mode = "button"
    click_mode = "all"
    format_button_closed = "‚õÅ"
    format_button_open = "‚ù¨"

    disk "/" {
        format = "/ %avail"
    }
    disk "/home" {
        format = "/home %avail"
    }
}

battery_level {
        cache_timeout = 5
        battery_id = all
        blocks = "ÔâÑÔâÉÔâÇÔâÅÔâÄ"
        charging_character = "‚ö°"
        measurement_mode='acpi'
        format = "{icon} {percent}%"
        threshold_full = 99
        # format_notify_charging = "Charging ({percent}%), finishing in: {time_remaining}"
        # format_notify_discharging = "Time remaining: {time_remaining}"
        # notification = true
        # notify_low_level = true
}
