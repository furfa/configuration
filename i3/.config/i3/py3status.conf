mpris {
    format = "[{title} - {artist}]  {previous} {toggle} {next}"
    # format = "{previous} {play} {next} {player}: {state} [[{artist} - {title}]|[{title}]]"
    icon_pause = "||"
    format_none = ""
}


tztime local {
        # format = "%Y-%m-%d %H:%M:%S"
        format = " %d.%m.%Y %H:%M "
}
