# py3status

general {
	color_bad = "#dc322f"
	color_degraded = "#cb4b16"
	color_good = "#859900"
	color_separator = "#586e75"
	colors = true
	interval = 60
	markup = "pango"
	output_format = "i3bar"
}

py3status {

}

order += "mpris"
order += "keyboard_locks"

order += "static_string wallpaper_change"

# order += "arch_updates"
order += "scratchpad"
# order += "disk /"
order += "group disks"

# order += "cpu_usage"

order += "whatismyip"

order += "volume_status"
order += "volume_status mic"
order += "backlight"
# order += "wifi"
order += "tztime local"
# order += "clock"
order += "battery_level"


static_string wallpaper_change {
    format = "üí´"
    on_click 1 = "exec bash -c 'DISPLAY=:0 python /home/furfa/.scripts/get_bing_wallpaper.py'"
}


scratchpad {
  on_click 1 = 'scratchpad show'
  # format = '[\?not_zero ‚å´ [\?color=scratchpad {scratchpad}]]'
  thresholds = [
   (0, "darkgray"), (1, "violet"), (2, "deepskyblue"), (3, "lime"),
   (4, "yellow"), (5, "orange"), (6, "red"), (7, "tomato"),
  ]
}

volume_status speakers {
	command = "pactl"
	format = 'ÔÄ® {percentage}%'
	format_muted = 'ÔÄ¶ {percentage}%'
	button_down = 5
	button_mute = 1
	button_up = 4
	thresholds = [(0, 'bad'), (5, 'degraded'), (10, 'good')]
	max_volume = 200
}

volume_status mic {
    format = 'ÔÑ∞ {percentage}%'
    format_muted = 'ÔÑ± {percentage}%'
	button_down = 5
	button_mute = 1
	button_up = 4
	is_input = true
	thresholds = [(0, 'bad'), (10, 'degraded'), (20, 'good')]
}

whatismyip {
	# format_offline = "ÔàÑ"
	# format_online = "ÔàÖ"
	mode = 'status'
}

# hide NUM, CAPS, SCR
keyboard_locks {
    format = '\?color=good [\?if=num_lock NUM][\?soft  ]'
    format += '[\?if=caps_lock CAPS][\?soft  ][\?if=scroll_lock SCR]'
}
